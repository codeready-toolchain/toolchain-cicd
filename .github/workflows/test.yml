name: Build & Test
on:
  push:
    branches:
    - master
    tags-ignore:
    - '*.*'
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./pairing
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    name: Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ./pairing/go.mod

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles ('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1.6
        skip-pkg-cache: true
        skip-build-cache: true
        working-directory: ./pairing
        args: --config=./.golangci.yml --verbose

    - name: Test
      run: |
        make test